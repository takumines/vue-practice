<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>
<div id="app2"></div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    var data = {
        message: 'hello',
        name: '拓巳'
    }

    var vm = new Vue({
        data: data,
    })

    vm.$mount('#app')

    new Vue({
        el: '#app2',
        data: {
            name: '太郎'
        },
        template:'<h1>こんにちは{{name}}</h1>'
    })
</script>
