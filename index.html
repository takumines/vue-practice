<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    var data = {
        message: 'hello',
        name: '拓巳'
    }

    var vm = new Vue({
        data: data,
    })

    // elプロパティの変わりができる。動的にマウントさせるIDを変更したいときに使える
    vm.$mount('#app')
</script>
