<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{message}}</p>
</div>
<div id="app2">
  <p>{{message}}</p>
  <button @click="changeMessage1">インスタンス1のmessageを変更</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    var vm1 = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
    })

    var vm2 = new Vue({
        el: '#app2',
        data: {
          message: 'good bye'
        },
        methods: {
            changeMessage1: function () {
                vm1.message = 'インスタンス2から変えました'
            }
        }
    })
</script>
