<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{ counter }}</p>
  <button @click="counter += 1">+1</button>
  <p>{{ lessThanTree }}</p>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
           counter: 1,
        },
        computed: {
            lessThanTree: function () {
                return this.counter > 3 ? '3より上' : '3より下';
            }
        },
        // 非同期処理を行う時に使う
        // watchの中ではthisは使えない
        watch: {
            counter: function () {
                var vm = this;
                setTimeout(function () {
                  vm.counter = 0
                }, 3000)
            }
        }
    })
</script>
