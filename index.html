<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>

<! ---------------------------------------------------------------------------- >

<script>
    Vue.component('my-component', {
        data: function() {
            return {
                number: 12
            }
        },
        template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
        methods: {
            increment: function() {
                this.number += 1;
            }
        }
    })

    new Vue({
        el: '#app',
    })
</script>
