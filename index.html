<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <ul>
    <div v-for="fruit in fruits" :key="fruit">
      <p>{{ fruit }}</p>
      <input type="text">
    </div>
  </ul>
  <button @click="remove">先頭を削除</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
            fruits: ['りんご', 'ばなな', 'ぶどう']
        },
        methods: {
            remove: function () {
                this.fruits.shift()
            }
        }
    })
</script>
