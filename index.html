<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <template v-if="ok">
    <p>Hello</p>
    <p>GoodBye</p>
  </template>
  <button @click="ok = !ok">ボタン</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
            ok: true,
        }
    })
</script>
