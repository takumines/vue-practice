<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <ul>
    <li v-for="(fruit, index) in fruits">({{ index }}){{ fruit }}</li>
  </ul>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
            fruits: ['りんご', 'ばなな', 'ぶどう']
        }
    })
</script>
