<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>現在{{ number }}回クリックされています</p>
  <button @click="countUp">カウントアップ</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
            number: 0,
            event: 'click'
        },
        methods: {
            countUp: function () {
                this.number += 1;
            }
        }
    })
</script>
