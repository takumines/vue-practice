<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <p>{{name}}</p>
  <button @click="message = 'ボタンから変更'">変更</button>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    // Vueインスタンスは最初にインスタンスを作成するときはdataをみてプロパティ事に
    // Watcherを設定している
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            name: '拓巳'
        },
    })

    vm.name = '拓巳'

    console.log(vm);
</script>
