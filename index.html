<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{message}}</p>
</div>
<div id="app2">
  <p>{{message}}</p>
</div>
</body>
</html>


<! ---------------------------------------------------------------------------- >

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
    })
    new Vue({
        el: '#app2',
        data: {
          message: 'good bye'
        }
    })
</script>
